<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Documents List</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="../js/utility.js" defer></script>
    <script src="../js/validation.js" defer></script>
    <script src="../js/modal.js" defer></script>
    <script src="../js/document.js" defer></script>
    <script>
      window.onload = function () {
        validateUserOnLoad();
        loadDocuments();
      };
    </script>
  </head>
  <body>
    <nav>
      <a href="Chatlist.html">
        <button style="padding: 10px 15px; border: none; cursor: pointer">
          Group Chat
        </button>
      </a>
      <a href="Userlist.html">
        <button style="padding: 10px 15px; border: none; cursor: pointer">
          Manage Users
        </button>
      </a>
      <a href="Documentlist.html">
        <button style="padding: 10px 15px; border: none; cursor: pointer">
          Manage Documents
        </button>
      </a>
      <a href="Logout.html">
        <button style="padding: 10px 15px; border: none; cursor: pointer">
          Logout
        </button>
      </a>
    </nav>

    <h1>My Uploads</h1>
    <table
      border="1"
      width="100%"
      id="myUploadsTable"
      class="table table-striped border-dark border-2"
    >
      <thead>
        <tr>
          <th>Label</th>
          <th>File Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeUploadModal()">&times;</span>
        <h3>Upload a File</h3>
        <input type="file" id="fileInput" />
        <br /><br />
        <input
          type="text"
          id="descriptionInput"
          placeholder="Enter description"
          style="width: 80%; padding: 5px"
        />
        <br /><br />
        <button onclick="uploadFile()">Upload</button>
      </div>
    </div>
  </body>
</html>
