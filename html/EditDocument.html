<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit Documents</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/utility.js" defer></script>
    <script src="../js/validation.js" defer></script>
    <script src="../js/document.js" defer></script>
  </head>
  <body>
    <script>
      window.onload = function () {
        validateUserOnLoad();
        loadFileForEditPage();
      };
    </script>
    <!-- Navigation Tabs -->
    <nav>
      <a href="Chatlist.html">
        <button style="padding: 10px 15px; border: none; cursor: pointer">
          Group Chat
        </button>
      </a>
      <a href="Userlist.html">
        <button style="padding: 10px 15px; border: none; cursor: pointer">
          Manage Users
        </button>
      </a>
      <a href="Documentlist.html">
        <button style="padding: 10px 15px; border: none; cursor: pointer">
          Manage Documents
        </button>
      </a>
      <a href="Logout.html">
        <button style="padding: 10px 15px; border: none; cursor: pointer">
          Logout
        </button>
      </a>
    </nav>

    <h1>Edit User Information</h1>
    <form
      action="Documentlist.html"
      method="get"
      onsubmit="return updateFile(getUserIdFromURL())"
      novalidate
    >
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" />
      <br /><br />

      <label for="filename">File Name:</label>
      <input type="text" id="filename" name="filename" />
      <br /><br />

      <input type="submit" value="Save" />
    </form>
  </body>
</html>
